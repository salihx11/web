<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CoinSpark</title>
  <style>
    /* Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0f0f0;
    }

    .login-container {
      background: #2c2c2c;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #ffffff;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      background: #1f1f1f;
      color: #f0f0f0;
      transition: background 0.3s ease;
    }

    .input-group input:focus {
      background: #292929;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #43a047;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #7dd3fc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .extra-links a:hover {
      color: #b3e5fc;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to CoinSpark</h2>
    <form action="login.php" method="POST">
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div class="extra-links">
        <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
        <p><a href="forgot.html">Forgot Password?</a></p>
      </div>
    </form>
  </div>
</body>
</html>

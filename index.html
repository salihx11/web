    setTimeout(() => {
      loader.style.display = 'none';
      document.body.style.overflow = 'auto';
    }, 300);
  }, 800);
}

function render() {
  const start = (currentPage - 1) * perPage;
  const slice = sites.slice(start, start + perPage);
  const cards = document.getElementById('cards');
  
  // Clear existing timers
  activeTimers.forEach(timer => clearInterval(timer));
  activeTimers.clear();
  
  cards.innerHTML = '';
  
  slice.forEach((url, index) => {
    const card = document.createElement('article');
    card.className = 'card';
    card.setAttribute('role', 'listitem');
    
    // Extract domain name for display
    const domain = new URL(url).hostname.replace('www.', '');
    const name = domain.split('.')[0];
    const displayName = name.charAt(0).toUpperCase() + name.slice(1);
    
    card.innerHTML = `
      <h3><i class="fa-brands fa-bitcoin" aria-hidden="true"></i> ${displayName} Faucet</h3>
      <p>${url}</p>
      <div class="timer" role="timer" aria-live="polite">
        <i class="fa-solid fa-hourglass-half" aria-hidden="true"></i>
        Visit unlocks in <span>3</span>s
      </div>
      <a class="btn disabled" aria-label="Visit ${displayName} faucet" tabindex="0">
        <i class="fa-solid fa-lock" aria-hidden="true"></i> Visit & Earn
      </a>
    `;
    cards.appendChild(card);
    
    const btn = card.querySelector('a');
    const timerSpan = card.querySelector('.timer span');
    let timeLeft = 3;
    
    // Store timer reference
    const timer = setInterval(() => {
      timeLeft--;
      timerSpan.textContent = timeLeft;
      
      if (timeLeft <= 0) {
        clearInterval(timer);
        btn.classList.remove('disabled');
        btn.innerHTML = '<i class="fa-solid fa-unlock" aria-hidden="true"></i> Visit & Earn Now';
        btn.href = url;
        btn.target = '_blank';
        btn.rel = 'noopener noreferrer';
        card.querySelector('.timer').innerHTML = '<i class="fa-solid fa-check" aria-hidden="true"></i> Ready to earn!';
        
        // Add click tracking
        btn.addEventListener('click', () => trackClick(displayName));
      }
    }, 1000);
    
    activeTimers.add(timer);
  });
}

}

function pagination() {
  const p = document.getElementById('pagination');
  p.innerHTML = '';
  const pages = Math.ceil(sites.length / perPage);
  
  // Previous button
  if (currentPage > 1) {
    const prevBtn = document.createElement('button');
    prevBtn.innerHTML = '<i class="fa-solid fa-chevron-left" aria-hidden="true"></i>';
    prevBtn.setAttribute('aria-label', 'Previous page');
    prevBtn.onclick = () => {
      currentPage--;
      render();
      pagination();
      window.scrollTo({top: 0, behavior: 'smooth'});
    };
    p.appendChild(prevBtn);
  }
  
  // Page numbers
  for (let i = 1; i <= pages; i++) {
    const b = document.createElement('button');
    b.textContent = i;
    b.setAttribute('aria-label', `Page ${i}`);
    if (i === currentPage) b.classList.add('active');
    b.onclick = () => {
      currentPage = i;
      render();
      pagination();
      window.scrollTo({top: 0, behavior: 'smooth'});
    };
    p.appendChild(b);
  }
  
  // Next button
  if (currentPage < pages) {
    const nextBtn = document.createElement('button');
    nextBtn.innerHTML = '<i class="fa-solid fa-chevron-right" aria-hidden="true"></i>';
    nextBtn.setAttribute('aria-label', 'Next page');
    nextBtn.onclick = () => {
      currentPage++;
      render();
      pagination();
      window.scrollTo({top: 0, behavior: 'smooth'});
    };
    p.appendChild(nextBtn);
  }
}

function setupFAQ() {
  const questions = document.querySelectorAll('.faq-question');
  questions.forEach(q => {
    q.addEventListener('click', () => {
      const answer = q.nextElementSibling;
      const icon = q.querySelector('i');
      
      if (answer.style.display === 'block') {
        answer.style.display = 'none';
        icon.style.transform = 'rotate(0deg)';
      } else {
        answer.style.display = 'block';
        icon.style.transform = 'rotate(180deg)';
      }
    });
  });
}

function showNotification(message, type = 'success') {
  // Create notification element
  const notification = document.createElement('div');
  notification.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 20px;
    background: ${type === 'error' ? '#dc2626' : '#059669'};

    z-index: 10000;
    animation: slideIn 0.3s ease;
    max-width: 300px;
  `;
  
  notification.innerHTML = `
    <div style="display: flex; align-items: center; gap: 10px;">
      <i class="fa-solid ${type === 'error' ? 'fa-exclamation-triangle' : 'fa-check-circle'}"></i>
      <span>${message}</span>
    </div>
  `;
  
  document.body.appendChild(notification);
  
  // Remove notification after 3 seconds

      }
    }, 300);
  }, 3000);
}
